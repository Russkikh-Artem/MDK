<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style-button.css">
  </head>
<body>

  <div class="1-line-button">
    <button class="button ">XLarge Default</button>
    <button class="button button-filled">XLarge Default</button>
    <button class="button button-large">XLarge Default</button>
    <button class="button button-large button-larged button-filled">XLarge Default</button>
    <button class="button button-rounded">XLarge Default</button>
    <button class="button button-rounded button-filled">XLarge Default</button>
  </div>

  <div class="2-line-button">
    <button class="button-primary button ">Large Primary</button>
    <button class="button-primary button button-filled ">Large Primary</button>
    <button class="button-primary button button-large">Large Primary</button>
    <button class="button-primary button button-large button-filled">Large Primary</button>
    <button class="button-primary button button-rounded">Large Primary</button>
    <button class="button-primary button button-rounded button-filled">Large Primary</button>
  </div>

  <div class="3-line-button">
    <button class="button-success button ">Large Success</button>
    <button class="button-success button button-filled ">Large Success</button>
    <button class="button-success button button-large">Large Success</button>
    <button class="button-success button button-large button-filled">Large Success</button>
    <button class="button-success button button-rounded">Large Success</button>
    <button class="button-success button button-rounded button-filled">Large Success</button>
  </div>

  <div class="4-line-button">
    <button class="button-medium button ">Medium Info</button>
    <button class="button-medium button button-filled ">Medium Info</button>
    <button class="button-medium button button-large">Medium Info</button>
    <button class="button-medium button button-large button-filled">Medium Info</button>
    <button class="button-medium button button-rounded">Medium Info</button>
    <button class="button-medium button button-rounded button-filled">Medium Info</button>
  </div>

  <div class="5-line-button">
    <button class="button-warning button ">Small Warning</button>
    <button class="button-warning button button-filled ">Small Warning</button>
    <button class="button-warning button button-large">Small Warning</button>
    <button class="button-warning button button-large button-filled">Small Warning</button>
    <button class="button-warning button button-rounded">Small Warning</button>
    <button class="button-warning button button-rounded button-filled">Small Warning</button>
  </div>

  <div class="6-line-button">
    <button class="button-red button ">X-Small</button>
    <button class="button-red button button-filled ">X-Small</button>
    <button class="button-red button button-large">X-Small</button>
    <button class="button-red button button-large button-filled">X-Small</button>
    <button class="button-red button button-rounded">X-Small</button>
    <button class="button-red button button-rounded button-filled">X-Small</button>
  </div>
  
</body>
